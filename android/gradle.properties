# Give Gradle more RAM (important for your Ryzen 5)
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1G -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# The "Holy Trinity" of speed settings
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.configuration-cache=true

# Stops some annoying Android Studio warnings
android.useAndroidX=true
android.enableJetifier=true