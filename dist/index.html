<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Timer</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0ea5e9">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(to bottom, #1e3a8a, #0ea5e9); min-height: 100vh; }
    </style>
</head>
<body class="font-sans text-white p-4 max-w-md mx-auto">

<div class="bg-white/10 backdrop-blur-xl rounded-2xl p-5 shadow-2xl border border-white/20">
    <h1 class="text-2xl font-bold text-center mb-5 text-yellow-300">Shift Timer</h1>

    <!-- Login -->
    <div class="mb-4">
        <label class="block text-sm mb-1">Login Time</label>
        <input type="time" id="loginTime" value="22:42" class="w-full p-3 rounded-xl bg-white/20 border border-white/30 focus:ring-2 focus:ring-yellow-400">
    </div>

    <!-- Shift -->
    <div class="mb-4">
        <label class="block text-sm mb-1">Shift Hours</label>
        <input type="number" id="shiftHours" value="7" min="1" max="12" class="w-full p-3 rounded-xl bg-white/20 border border-white/30">
    </div>

    <!-- Breaks -->
    <div class="mb-4" id="breaks">
        <label class="block text-sm mb-2">Breaks (minutes)</label>
        <div class="flex gap-2 mb-2">
            <input type="number" class="breakInput flex-1 p-3 rounded-xl bg-white/20 border border-white/30" placeholder="Break 1">
            <button onclick="removeBreak(this)" class="px-4 bg-red-500 rounded-xl">−</button>
        </div>
    </div>

    <button onclick="addBreak()" class="w-full mb-4 bg-green-500 py-3 rounded-xl font-bold">+ Add Break</button>

    <button onclick="updateDisplay()" class="w-full bg-yellow-400 text-black py-4 rounded-xl font-bold mb-5">Calculate</button>

    <!-- Result -->
    <div id="display" class="text-center"></div>
    <div id="timeLeft" class="mt-4 p-4 bg-emerald-500/80 rounded-xl text-center font-bold"></div>
</div>

<script>
let breakCount = 1;

function addBreak() {
    breakCount++;
    const div = document.createElement('div');
    div.className = 'flex gap-2 mb-2';
    div.innerHTML = `
        <input type="number" class="breakInput flex-1 p-3 rounded-xl bg-white/20 border border-white/30" placeholder="Break ${breakCount}">
        <button onclick="removeBreak(this)" class="px-4 bg-red-500 rounded-xl">−</button>
    `;
    document.getElementById('breaks').appendChild(div);
}

function removeBreak(btn) {
    btn.parentElement.remove();
    updateDisplay();
}

function parseTime(t) {
    const [h,m] = t.split(':').map(Number);
    return h*60 + m;
}

function formatTime(mins) {
    const h = Math.floor(mins/60)%24;
    const m = mins%60;
    const p = h>=12?'PM':'AM';
    const dh = h%12 || 12;
    return `${dh}:${m.toString().padStart(2,'0')} ${p}`;
}

function updateDisplay() {
    const login = parseTime(loginTime.value);
    const shift = (parseInt(shiftHours.value)||7)*60;

    let breaks = 0;
    document.querySelectorAll('.breakInput').forEach(b=>breaks+=parseInt(b.value)||0);

    const logoutM = (login + shift + breaks) % 1440;
    const logout = formatTime(logoutM);

    const now = new Date();
    const nowM = now.getHours()*60 + now.getMinutes();
    const left = logoutM>nowM ? logoutM-nowM : 1440-nowM+logoutM;

    display.innerHTML = `
        <div class="text-4xl font-black text-yellow-300">${logout}</div>
        <div class="text-sm text-gray-200">Logout Time</div>
        <div class="text-sm mt-1">Total Breaks: ${breaks} min</div>
    `;

    timeLeft.innerHTML = `Time Left: ${Math.floor(left/60)}h ${left%60}m`;
}

setInterval(updateDisplay, 1000);
updateDisplay();
</script>

</body>
</html>
